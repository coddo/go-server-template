box: golang
# Build definition

# Mongodb service
services:
    - mongo

build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places the package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package-dir: gost

    - script:
        name: display env vars
        code: |
            env

    # Gets the dependencies
    - script:
        name: go get -v
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build -v ./...

    # Test the project. Also print the mongodb
    # connection environment variables
    - script:
        name: go test
        code: |
          go test -v ./...