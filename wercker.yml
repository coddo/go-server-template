box: wercker/golang@1.4.0
# Build definition

# Mongodb service
services:
    - wercker/mongodb@1.0.1

build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places the package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package-dir: gost

    # Set gost environment variables
    - script:
        name: set env
        code: |
            # export MONGODB_URL="localhost:27017"
            export GOST_TESTAPP_DB_NAME="gost_test_app_db"
            export GOST_TESTAPP_DB_CONN="$MONGODB_URL/$GOST_TESTAPP_DB_NAME"
            export GOST_TESTAPP_NAME="gost_test_app"
            export GOST_TESTAPP_INSTANCE="/gost-test/"
            export GOST_TESTAPP_HTTP="localhost:7500"

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project. Also print the mongodb
    # connection environment variables
    - script:
        name: go test
        code: |
          go test -v ./...